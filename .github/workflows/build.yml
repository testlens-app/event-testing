name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      - name: Add init script
        env:
          GITHUB_TOKEN: ${{ secrets.TESTLENS_BOT_GITHUB_TOKEN }}
        run: |
          cat << 'EOF' > $GRADLE_USER_HOME/init.d/testlens-init.gradle
          gradle.settingsEvaluated { settings ->
            settings.dependencyResolutionManagement.repositories {
              maven { 
                url = 'https://maven.pkg.github.com/testlens-app/testlens'
                credentials {
                  username = 'testlens-bot'
                  password = System.getenv('GITHUB_TOKEN')
                }
              }
            }
          }
          gradle.allprojects {
            plugins.withId('java') {
              testing.suites.configureEach {
                dependencies { runtimeOnly('app.testlens:junit-platform-instrumentation:0.1.0-SNAPSHOT') }
              }
            }
          
            def remote = providers.exec {
              commandLine('git', 'config', '--get' , 'remote.origin.url')
            }.standardOutput.asText.get()
            def projectId = remote.split(':')[1].replace('.git', '').trim()
          
            tasks.withType(Test).configureEach {
              systemProperty('com.acme.test-central.project-id', projectId)
              systemProperty('com.acme.test-central.token', 'ab9993fd-f021-4806-9125-633e66357af6')
              systemProperty('com.acme.test-central.server-address', '${{ vars.TESTLENS_SERVER }}')
              systemProperty('com.acme.test-central.use-plaintext', 'true')
            }
          }
          EOF
      - run: ./gradlew build
      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        if: ${{ always() }}
        with:
          name: Test Reports (${{ github.job }})
          path: |
            **/build/reports/tests/**
